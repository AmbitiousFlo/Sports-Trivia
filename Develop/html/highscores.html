<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Quiz - Play</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
</head>


<body>
    <div class="container">
        <div id="game" class="justify-center flex-column" id="questionCounter">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-letter">
                        Question
                    </p>
                    <h1 class="hud-main-text">
                        1/3
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-letter">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
</body>
<script src="./develop/js/highscores.js" ></script>
